name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main # or master before October 2020

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '17.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Node Dependencies
        run: |
          yarn install
      - name: Build Webpack
        run: |
          npm run build_wp
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Main Jekyll Build
        uses: helaili/jekyll-action@64b759fc0e18682ff47a0522072df02762a76af2
        with:
          token: ${{ secrets.GH_PAGES }}
          keep_history: true
          target_path: /
      - name: Get Short Hash
        id: vars
        shell: bash
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Versioned Jekyll Build
        uses: helaili/jekyll-action@64b759fc0e18682ff47a0522072df02762a76af2
        with:
          token: ${{ secrets.GH_PAGES }}
          keep_history: true
          target_path: versions/${{ steps.vars.outputs.sha_short }}